<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Tubular 80's Vibes</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffff;
            margin: 20px;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .title {
            text-align: center;
            color: #00ffff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 3px;
            animation: neonFlicker 2s infinite alternate;
        }

        @keyframes neonFlicker {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; }
        }

        .text-container {
            background: #000;
            border: 2px solid #ff00ff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px #ff00ff;
            max-height: 400px;
            overflow-y: auto;
        }

        .scrolling-text {
            color: #00ff00;
            font-size: 1.2rem;
            line-height: 1.8;
            text-shadow: 0 0 5px #00ff00;
            word-wrap: break-word;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00; }
        }

        .retro-border {
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { border-image: linear-gradient(0deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1; }
            25% { border-image: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1; }
            50% { border-image: linear-gradient(180deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1; }
            75% { border-image: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1; }
            100% { border-image: linear-gradient(360deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1; }
        }

        .footer {
            text-align: center;
            color: #ffff00;
            margin-top: 20px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #ffff00;
        }

        /* Scrollbar styling for that retro feel */
        .text-container::-webkit-scrollbar {
            width: 12px;
        }

        .text-container::-webkit-scrollbar-track {
            background: #000;
            border: 1px solid #ff00ff;
        }

        .text-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container retro-border">
        <h1 class="title">â—† RADICAL 80'S TERMINAL â—†</h1>
        
        <div class="text-container">
            <div class="scrolling-text" id="infiniteText"></div>
        </div>
        
        <div class="footer">
            â˜… TOTALLY AWESOME INFINITE TEXT GENERATOR â˜…<br>
            Press CTRL+C to escape... just kidding! ðŸ˜Ž
        </div>
    </div>

    <script>
        const textElement = document.getElementById('infiniteText');
        const baseText = "oofer why did you get a c in math ";
        let currentText = "";
        let counter = 0;

        function addMoreText() {
            // Add the phrase again
            currentText += baseText;
            counter++;
            
            // Update the display
            textElement.textContent = currentText;
            
            // Auto-scroll to bottom to show the growing text
            textElement.scrollTop = textElement.scrollHeight;
            
            // Add some variety in timing to make it feel more retro
            const delay = Math.random() * 200 + 100;
            setTimeout(addMoreText, delay);
            
            // Add a line break every 10 repetitions for readability
            if (counter % 10 === 0) {
                currentText += "\n";
            }
        }

        // Start the infinite loop
        addMoreText();

        // Add some retro sound effect simulation (visual only)
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = 'brightness(1.2)';
                setTimeout(() => {
                    document.body.style.filter = 'brightness(1)';
                }, 50);
            }
        }, 1000);
    </script>
